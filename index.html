<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez b√°sico</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/Fonts.css">
</head>
<body>
    <div>
        <script src="JS/index.js"></script>
            <h1>Horse chess challenge</h1>
            <h1>Reto del caballo de Ajedrez</h1>
        </div>
    
        <div id="scores">
            <div id="level_center">
                <div id="score_level" class="score">
                    <p>Level</p>
                    <p id="level">1</p>
                </div>
            </div>
        
            <div class="score">
                <p>Moves</p>
                <p id="moves">63</p>
            </div>
        
            <div class="score">
                <p>Time</p>
                <p id="time"><span id="minutes">00</span>:<span id="Seconds">00</span></p>
            </div>
        
            <div id="score_lifes" class="score">
                <p>Lifes</p>
                <p id="lifes">1</p>
            </div>
        
            <div class="score">
                <p>Options</p>
                <div id="meter_bonus"></div>
                <p id="global_options"><span id="options">0</span><span id="bonus"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
